apply plugin: 'java'
version='1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}
 
repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    // TestNG Dependency
    testCompile 'org.testng:testng:6.8.21'
  	// Selenium Dependency
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.10.0'

}
task wrapper(type: Wrapper) {
     gradleVersion = '2.14'
}
test {
	//Setting the system property for google
		systemProperty 'some.prop', 'value'
	// set heap size for the test JVM(s)
   		minHeapSize = "128m"
   		maxHeapSize = "512m"

   // set JVM arguments for the test JVM(s)
   		jvmArgs '-XX:MaxPermSize=256m'
}

task TestCaseGoogle(type:Test,dependsOn:'test'){
group="BotiFyTestsLaunhers"
description="this launcher for Google Test Cases"
useTestNG(){
	
	suites 'testng.xml' 
	}

}